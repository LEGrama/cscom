<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시공사례 - 창성보안시스템</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <h1>창성보안시스템</h1>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">홈</a></li>
                <li><a href="about.html">회사소개</a></li>
                <li><a href="gallery.html">시공사례</a></li>
                <li><a href="services.html">서비스영역</a></li>
                <li><a href="contact.html">연락처</a></li>
                <li><a href="location.html">오시는길</a></li>
            </ul>
            <div class="mobile-menu">
                <i class="fas fa-bars"></i>
            </div>
        </nav>
    </header>

    <main>
        <!-- 갤러리 히어로 섹션 -->
        <section class="page-hero" style="background: url('https://images.unsplash.com/photo-1545324418-cc1a3fa10c00?auto=format&fit=crop&w=1500&q=80') center/cover no-repeat, #f8fafc; position: relative; min-height:340px;">
            <div style="position:absolute;top:0;left:0;width:100%;height:100%;background:rgba(248,250,252,0.65);z-index:0;"></div>
            <div class="hero-content" style="position:relative;z-index:1;display:flex;flex-direction:column;align-items:center;justify-content:center;height:340px;">
                <div style="font-size:3rem;color:#2563eb;margin-bottom:1rem;"><i class="fas fa-images"></i></div>
                <h1 style="font-size:2.7rem;font-weight:800;color:#23272f;margin-bottom:0.7rem;letter-spacing:-1px;">시공사례</h1>
                <p style="font-size:1.15rem;color:#64748b;font-weight:400;max-width:600px;text-align:center;">창성보안시스템의 다양한 CCTV 설치 사례를 확인하세요</p>
                <div style="width:60px;height:3px;background:#2563eb;border-radius:2px;margin-top:1.5rem;"></div>
            </div>
        </section>

        <!-- 갤러리 필터 -->
        <section class="gallery-filter">
            <div class="container">
                <div class="filter-buttons">
                    <button class="filter-btn active" data-filter="all">전체</button>
                    <button class="filter-btn" data-filter="apartment">아파트</button>
                    <button class="filter-btn" data-filter="house">주택</button>
                    <button class="filter-btn" data-filter="office">사무실</button>
                    <button class="filter-btn" data-filter="factory">공장</button>
                    <button class="filter-btn" data-filter="store">상가</button>
                    <button class="filter-btn" data-filter="warehouse">창고</button>
                </div>
            </div>
        </section>

        <!-- 갤러리 그리드 -->
        <section class="gallery-grid">
            <div class="container">
                <!-- 이미지는 images/gallery/카테고리폴더/번호.jpg 식으로 넣으세요. gallery-data.js에서 설명/경로를 관리합니다. -->
                <div class="gallery-container" id="gallery-container"></div>
            </div>
        </section>

        <!-- 라이트박스 -->
        <div class="lightbox">
            <span class="close-lightbox">&times;</span>
            <img class="lightbox-content" src="" alt="">
            <div class="lightbox-caption"></div>
            <button class="lightbox-prev"><i class="fas fa-chevron-left"></i></button>
            <button class="lightbox-next"><i class="fas fa-chevron-right"></i></button>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-info">
                <h3>창성보안시스템</h3>
                <p>이메일: cscompany0088@naver.com</p>
                <p>주소: 경기도 평택시 중앙로 199, 7층 80호</p>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2024 창성보안시스템. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
    <script src="gallery.js"></script>
    <script src="gallery-data.js"></script>
    <script>
    function renderGallery() {
      const container = document.getElementById('gallery-container');
      container.innerHTML = '';
      galleryData.forEach(item => {
        container.innerHTML += `
          <div class="gallery-item" data-category="${item.category}">
            <div class="gallery-image">
              <img src="${item.src}" alt="${item.title}">
            </div>
            <div class="gallery-overlay">
              <h3>${item.title}</h3>
              <p>${item.desc}</p>
            </div>
          </div>
        `;
      });
    }

    // 갤러리 렌더링 및 이벤트 바인딩
    function setupGallery() {
      renderGallery();
      // 필터 버튼 이벤트는 gallery.js에서 처리
      // 라이트박스 이벤트도 gallery.js에서 처리
    }

    document.addEventListener('DOMContentLoaded', setupGallery);
    </script>
</body>
</html>
